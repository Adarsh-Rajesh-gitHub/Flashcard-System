<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flashcard Sets</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>Flashcard Sets</h1>
   </header>
   <main>
       <div class="content-container">
           <div class="navigation">
               <a href="addflashcards.html"><button>Add Flashcards</button></a>
               <a href="index.html"><button>Home</button></a>
           </div>

           <!-- New sorting UI: dropdown + button -->
           <div class="sort-container">
            <select id="sortCriteria">
                <option value="">Sort by...</option>
                <option value="alphabetical">Alphabetically (A → Z)</option>
                <option value="reverse-alphabetical">Reverse Alphabetically (Z → A)</option>
                <option value="priority">Priority</option>
            </select>
            <button onclick="applySort()">Sort</button>
        </div>

           <div id="flashcards">
               <!-- Flashcards will be dynamically added here -->
           </div>
       </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
